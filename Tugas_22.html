<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUGAS 22</title>
  </head>
  <body>
   <h1>Napak Tilas</h1>
   <form>
    <table style="border:solid 1px;">
      <td>Form</td>
        <tr>
          <td ><Label>Nama :</Label></td>
          <td><input type="text" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
          <td ><Label>Username :</Label></td>
          <td><input type="text" placeholder="Username"></td>
        </tr>
        <tr>
          <td ><Label>Email :</Label></td>
          <td><input type="email" placeholder="Email"></td>
        </tr>
        <tr>
          <td ><Label>Password :</Label></td>
          <td><input type="password" placeholder="Password"></td>
        </tr>
        <tr>
          <td ><Label>Alamat Web :</Label></td>
          <td><input type="url" placeholder="Alamat Web"></td>
        </tr>
        <tr>
          <td ><Label>Tanggal Lahir :</Label></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td ><Label>Umur :</Label></td>
          <td><input type="number"></td>
        </tr>
        <tr>
          <td ><Label>Jenis Kelamin :</Label></td>
          <td>
            <input type="radio">
              <label for="">Laki-laki</label>
            <input type="radio">
              <label for="">Perempuan</label>
          </td>
        </tr>
        <tr>
          <td><Label>Agama</Label></td>
          <td>
            <select name="" id="">
              <option value="Islan">Islam</option>
              <option value="Islan">Kristen</option>
              <option value="Islan">Katolik</option>
              <option value="Islan">Budha</option>
              <option value="Islan">Hindu</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="">Biografi</label></td>
          <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td><label for="">Foto</label></td>
          <td><img src="Tugas_22.jpeg" alt="Tugas_22.jpeg" width="30%"></td>
        </tr>
        <tr>
          <td><label for="">Audio</label></td>
          <td><audio src="sample.mp3" controls></audio></td>
        </tr>
    </table>
   </form>
  </body>
</html>
